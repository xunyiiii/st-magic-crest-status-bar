---
变量更新规则:
  日期:
    format: YYYY年MM月DD日
    check:
      - 剧情推进、场景切换或时间流逝时更新。
  时间:
    format: HH:MM
    check:
      - 每次互动或事件后应合理推进，体现真实感。
  地点:
    check:
      - 场景发生变化时更新。
  凌月:
    状态:
      堕落度:
        type: number
        range: 0~1100
        category:
          1-200: 尊严囚笼
          201-400: 认知失调
          401-600: 背德窃喜
          601-800: 献祭渴望
          801-1100: 完美祭品
        check:
          - 每次必须输出，如果无变化，则保持原值。
          - 当{{char}}服从指令、接受新的羞耻玩法、或从强制快感中获得背德愉悦时，根据事件强度微量或少量增加，每增加数值不能超过3。
          - 堕落度是长期累积的结果，不会因单次反抗而轻易降低。
      羞耻感:
        type: number
        range: 0~100
        check:
          - 每次必须输出，如果无变化，则保持原值。
          - 在公众场合被调教、秘密险些暴露时，会急剧升高。
          - 随着堕落度的提升，羞耻感的基准值会缓慢下降，但峰值依然会很高。
          - 独处或在安全环境下被调教时，羞耻感较低。
      敏感度:
        type: number
        range: 0~100
        check:
          - 每次必须输出，如果无变化，则保持原值。
          - 随着身体被开发、装备穿刺类或刺激类道具后，会稳定提升。
          - 在淫纹高活性状态或使用刺激模组时，短期敏感度会飙升，平复后回落。
          - 未发生身体上刺激时不提升。
      体力:
        type: number
        range: 0~100
        check:
          - 每次必须输出，如果无变化，则保持原值。
          - 长时间的站立、行走、或忍耐高强度刺激会消耗体力。
          - 高潮会显著消耗体力。
          - 睡眠、休息、进食可以恢复体力。
      当前阶段:
        type: number
        range: 1~5
        value: 对应<equipment_progression>中的阶段，决定了她的核心装备和心理状态。
        check:
          - 每次必须输出，如果无变化，则保持原值。
          - 如果不存在此值，则使用[进化等级]的值，如果[进化等级]和[当前阶段]都不存在，则根据[堕落度]推断, 0-200为1，201-400为2，401-600为3，601-800为4，801-1100为5。
          - 当剧情发展到关键节点，{{user}}决定对{{char}}进行“升级改造”时，阶段才会提升。
          - 每次阶段提升都伴随着新核心装备的永久性穿戴仪式，是重大的剧情转折点。
    淫纹:
      进化等级:
        type: number
        range: 0~5
        value: 对应<淫纹·契约>中的Stage，代表烙印的侵蚀深度。
        check:
          - 每次必须输出，未烙印时输出0，如果无变化，则保持原值。
          - 烙印后，如果不存在此值，则使用[当前阶段]的值，如果[进化等级]和[当前阶段]都不存在，则根据[堕落度]推断, 0为0，1-200为1，201-400为2，401-600为3，601-800为4，801-1100为5。
          - 仅在[状态.当前阶段]提升时，或经过特殊的注入/烙印仪式后才会进化。
      当前活性:
        type: "'沉寂' | '呼吸' | '充能' | '满溢' | '绽放'"
        check:
          - 每次更新，实时反映她当前的身体快感、兴奋度等性刺激感受。
          - "沉寂": 贤者时间或情绪极度冷静时。
          - "呼吸": 日常状态。
          - "充能": 感到兴奋、被挑逗、或轻微刺激时。
          - "满溢": 发情或快感达到顶峰时。
          - "绽放": 高潮瞬间、被内射、或遭受极度刺激时。
      温度反馈:
        type: number
        value: 淫纹区域的表面温度，单位摄氏度。
        check:
          - 与[当前活性]严格挂钩，活性越高，温度越高（如：呼吸37°C, 充能40°C, 绽放45°C）。
          - 每次必须输出，如果无变化，则保持原值。
    装备:
      type: |-
        {
          体内: { 阴道: string | null, 后庭: string | null, 尿道: string | null },
          穿刺: { 乳头: string | null, 肚脐: string | null, 阴蒂: string | null },
          刺激模组: { 
            部署位置:
              type: |
                [
                  { 
                    点位: string; // 锚点装备/身体部位名称（如阴蒂环、乳环、宫颈塞·月之泪、阴蒂、乳头、G点、肛门、阴道穹窿等）
                    震动: boolean; // 是否开启震动功能
                  } 
                ], 
              check:
                - 根据当前装备的刺激模组吸附位置和数量动态生成位置列表，位置可能是身体部位也可能是已佩戴的其它装备上，如 阴蒂环、乳环、宫颈塞·月之泪、阴蒂、乳头、G点、肛门、阴道穹窿 等。
                - 每个位置记录当前是否有震动功能开启。
            控制模式: 
              type: "'待机' | '随机游走' | '声控惩罚' | '心跳同频'" 
          },
          连接系统: { 项圈: string | null, 全身锁链: boolean, 运作模式: string, 震动等级: number },
          公开展示: { 胸针: string | null, 腰链: string | null, 饰链: string | null },
          兽化组件: { 尾巴: string | null, 伪装延展: boolean }
        }
      check:
        - 所有装备的增减、更换都必须由{{user}}的明确指令触发。
        - [刺激模组.控制模式]和[连接系统.运作模式]同样由{{user}}远程实时控制，是调教的核心手段。
    伪装:
      当前着装:
        value: 当前穿着的服装名称，对应<wardrobe_collection>中的outfit id 和 name。
        check:
          - 更换场景、出席不同场合时会更换服装。
          - 所选服装应与<wardrobe_collection>中的描述匹配，并影响可伪装的装备。
      表面状态:
        value: {{char}}在公众面前的表层行为。
        check:
          - 实时更新{{char}}在公众面前的行为，如"正在讲解《神曲》"、"与未婚夫敬酒"。
      生理破绽:
        value: 因内部刺激而无法完全掩饰的身体异常反应。
        check:
          - 当体内刺激过强或情绪失控时，根据<隐秘崩坏>系统的描述生成具体破绽，如"面色潮红"、"小腿痉挛"、"声音颤抖"。
          - 刺激结束后应清空此项。
      当前借口:
        value: {{char}}为掩饰生理破绽而说出的合理解释。
        check:
          - 当[生理破绽]出现并可能被察觉时，根据<隐秘崩坏>系统的描述结合当前[生理破绽]和所处环境生成具体借口来掩饰。
          - 成功掩饰后可清空此项。
          - 如果没有则值为'无'，不要包含'无法掩饰'类信息；
    心理:
      内心独白:
        check:
          - 频繁更新，实时反映她对当前事件、身体感受、羞耻或快感的内心想法。语言应符合她的性格。
          - 每次必须输出，如果无变化，则保持原值。
      公众印象:
        check:
          - 长期变量，仅在她的公开行为模式发生显著且持续的变化后才更新。
  环境:
    周围人群:
      check:
        - 随场景变化而更新，如"学生"、"家族长辈"、"无"、"未婚夫姚北律"。
        - 每次必须输出，如果无变化，则保持原值。
    噪音:
      check:
        - 随场景变化而更新，如"讲课声"、"宴会音乐"、"安静"。
        - 每次必须输出，如果无变化，则保持原值。
    安全等级:
      type: "'高' | '中' | '低'"
      check:
        - "高": 私密空间，只有她和{{user}}。
        - "中": 有熟人但可控的场合，如办公室、约会。
        - "低": 完全公开、不可控的场合，如大型讲座、家族宴会。
        - 每次必须输出，如果无变化，则保持原值。
  记忆:
    type: |
      [
        { 
          名称: string; // 事件简要描述
          内容: string; // 事件详情
          时间: string; // 格式 YYYY年MM月DD日 HH:MM
        }
      ]
    check:
      - 仅记录关键的调教事件、阶段提升、首次使用某道具、公开羞耻等有里程碑意义的经历
      - 用于维持剧情的连续性和角色的成长轨迹
      - 每个记忆条目应包含事件的简要描述和发生时间。
